<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Nano AI Assistant</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #1a2a6c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
        }
        
        .status-container {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #1a2a6c;
        }
        
        .status-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #1a2a6c;
        }
        
        #status {
            font-size: 14px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        #prompt {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
        }
        
        #submit {
            background: #1a2a6c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        
        #submit:hover {
            background: #2a3a8c;
        }
        
        #submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .response-container {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .response-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #1a2a6c;
        }
        
        #response {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            min-height: 100px;
            border: 1px solid #eee;
            white-space: pre-wrap;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a2a6c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gemini Nano AI Assistant</h1>
            <p>Powered by Chrome's Built-in Language Model</p>
        </div>
        
        <div class="content">
            <div class="status-container">
                <div class="status-title">Status</div>
                <div id="status">Checking model availability...</div>
            </div>
            
            <div class="input-group">
                <label for="prompt">Enter your prompt:</label>
                <textarea id="prompt" placeholder="Ask me anything..."></textarea>
            </div>
            
            <button id="submit" disabled>Generate Response</button>
            
            <div class="loader" id="loader">
                <div class="loader-spinner"></div>
                <div>Processing your request...</div>
            </div>
            
            <div class="response-container">
                <div class="response-title">Response</div>
                <div id="response">Your response will appear here...</div>
                <div id="history"></div>
            </div>
        </div>
        
        <div class="footer">
            Requires Chrome 127+ with #prompt-api-for-gemini-nano and #optimization-guide-on-device-model flags enabled
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const submitButton = document.getElementById('submit');
            const promptInput = document.getElementById('prompt');
            const responseDiv = document.getElementById('response');
            const statusDiv = document.getElementById('status');
            const loader = document.getElementById('loader');
            let session = null;

            try {
                // Check if the LanguageModel API is available
                if (typeof LanguageModel === 'undefined') {
                    throw new Error('LanguageModel API is not available. Please ensure you are using Chrome 127 or later with the required flags enabled.');
                }

                const opts = {
                    expectedOutputs: [{ type: "text", languages: ["en"] }]
                };

                // Check model availability
                const availability = await LanguageModel.availability(opts);
                console.log("Model availability:", availability);

                if (availability === "unavailable") {
                    throw new Error('Model is unavailable. Please check your Chrome flags and try again.');
                }

                statusDiv.textContent = 'Model available. Initializing...';

                // Create the session with monitoring
                session = await LanguageModel.create({
                    ...opts,
                    monitor(m) {
                        m.addEventListener("downloadprogress", (e) => {
                            const progress = (e.loaded * 100).toFixed(1);
                            console.log(`Download progress: ${progress}%`);
                            statusDiv.textContent = `Downloading model: ${progress}%`;
                        });
                        
                        m.addEventListener("statechange", (e) => {
                            console.log("State change:", e.target.state);
                            if (e.target.state === "ready") {
                                statusDiv.textContent = 'Model is ready to use.';
                                submitButton.disabled = false;
                            }
                        });
                    }
                });

                console.log("Session ready:", session);
                
            } catch (error) {
                console.error("Initialization error:", error);
                statusDiv.innerHTML = `<b>Error:</b> ${error.message}<br><br>
                    Please ensure you are using Chrome 127 or later and have enabled the following flags in chrome://flags:
                    <ul>
                        <li>#prompt-api-for-gemini-nano</li>
                        <li>#optimization-guide-on-device-model</li>
                    </ul>`;
                submitButton.disabled = true;
            }

            // Add event listener for the submit button
            submitButton.addEventListener('click', async function() {
                const prompt = promptInput.value.trim();
                
                if (!prompt) {
                    responseDiv.textContent = 'Please enter a prompt.';
                    return;
                }
                
                if (!session) {
                    responseDiv.textContent = 'Model session is not available. Please check the status.';
                    return;
                }
                
                // Show loading state
                responseDiv.textContent = '';
                loader.style.display = 'block';
                submitButton.disabled = true;
                
                try {
                    // Get response from the model
                    const result = await session.prompt(prompt);
                    responseDiv.textContent = result.text || "No response generated.";
                } catch (error) {
                    console.error("Prompt error:", error);
                    responseDiv.textContent = 'Error: ' + error.message;
                } finally {
                    // Hide loading state
                    loader.style.display = 'none';
                    submitButton.disabled = false;
                }
            });

            // Enable submit button when user starts typing
            promptInput.addEventListener('input', function() {
                if (promptInput.value.trim() && !submitButton.disabled) {
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
