<!DOCTYPE html>
<html>
<head>
    <title>Tab Collector</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Tabwise</h1>
        <div class="form-group">
            <label for="session">Select Research Session:</label>
            <select id="session"></select>
        </div>
        <button id="collect">Collect Current Tab</button>
        <div class="divider"></div>
        <div class="form-group">
            <label for="new-session-name">Or create a new session:</label>
            <input type="text" id="new-session-name" placeholder="New session name...">
        </div>
        <button id="create-session">Create and Collect</button>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
